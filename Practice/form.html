<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="icon" href="../favicon.ico" />
  </head>

  <body>
    <form class="registration-form">
      <h3 class="form-title">Registration Form</h3>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input class="custom-input" id="firstname" type="text" placeholder="Enter your First Name" />
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input class="custom-input" id="lastname" type="text" placeholder="Enter your Last Name" />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input class="custom-input"id="email" type="text" placeholder="Enter your Email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="custom-input"
          id="password"
          type="password"
          placeholder="Enter your Password"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input class="custom-input" id="phone" type="number" placeholder="Enter your Phone Number" />
      </div>
      <div class="form-group">
        <label for="dob">DOB</label>
        <input class="custom-input" id="dob" type="date" />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input id="gender" type="radio" /> Male
        <input id="gender" type="radio" /> Female
        <input id="gender" type="radio" /> Other
      </div>

      <div class="form-group">
        <label for="skills">Skills</label>
        <input id="skills" type="checkbox" />HTML
        <input id="skills" type="checkbox" />CSS
        <input id="skills" type="checkbox" />JavaScript
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country">
          <option value="Default">Default</option>
          <option value="India">India</option>
          <option value="China">China</option>
          <option value="USA">USA</option>
          <option value="Nepal">Nepal</option>
          <option value="Sri Lanka">Sri Lanka</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
