<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box Modal & Buttons</title>
  <link rel="favicon" href="favicon.ico" />
  <link rel="stylesheet" href="boxmodal.css/box.css">
</head>

<body>
  <div>
    <h1 class="page-name">HTML</h1>
    <p class="page-details">The language for building webpages</p>
    <div>
      <button class="button-style">Learn HTML</button>
    </div>
    <div class="box2">
      <p><b>Video tutorial</b></p>
    </div>
    <div class="box3">
      <p>Html reference</p>
    </div>
    <div class="box4">
      <p>Get certified</p>
    </div>
  </div>

  <div>
    <button class="inline-buttons" style="background-color: rgb(31, 75, 220); color: white;">Primary</button>
    <button class="inline-buttons" style="background-color: grey; color:white">Secondary</button>
    <button class="inline-buttons" style="background-color: green; color: white">Success</button>
    <button class="inline-buttons" style="background-color: red; color:white">Danger</button>
    <button class="inline-buttons" style="background-color: yellow; color:black">Warning</button>
    <button class="inline-buttons" style="background-color: lightskyblue; color:black">Info</button>
    <button class="inline-buttons" style="background-color: aqua; color:black">Light</button>
    <button class="inline-buttons" style="background-color: black; color:white">Dark</button>
    <a href="link">Link</a>
